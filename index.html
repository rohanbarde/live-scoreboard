<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Tournament</title>

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/css/log-in.css">
</head>
<body>

<div class="container">
    <div class="card login-card">

        <h2 class="title">Admin Login</h2>
        <p class="subtitle">Log in to your account :</p>

        <form id="loginForm">

            <div class="input-with-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" id="emailInput" placeholder="Admin Email" required>
            </div>

            <div class="input-with-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="passwordInput" placeholder="Password" required>
            </div>

            <button type="button" class="btn-primary" onclick="loginUser()">
                Log In
            </button>

            <p id="error-msg"></p>
        </form>
    </div>

    <p class="footer">MAHAJUDO Â© BLACKTROUNCE STUDIO</p>
</div>

<!-- Login Logic -->
<!-- Firebase App (Core) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

<!-- Firebase Authentication -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script src="public/js/firebase.js"></script>

</html>
