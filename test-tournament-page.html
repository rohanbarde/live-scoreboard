<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tournament Matches Page</title>
</head>
<body>
    <h1>Testing Tournament Matches Page</h1>
    <div id="status">Loading...</div>
    <div id="details"></div>
    
    <script>
        const statusEl = document.getElementById('status');
        const detailsEl = document.getElementById('details');
        
        // Test 1: Check if we can access the page
        statusEl.innerHTML = 'Testing page access...';
        
        fetch('/views/tournament-matches.html')
            .then(response => {
                if (response.ok) {
                    statusEl.innerHTML = '✅ Page is accessible';
                    detailsEl.innerHTML += '<p>Status: ' + response.status + '</p>';
                } else {
                    statusEl.innerHTML = '❌ Page returned error: ' + response.status;
                }
            })
            .catch(error => {
                statusEl.innerHTML = '❌ Error accessing page: ' + error.message;
            });
    </script>
</body>
</html>
