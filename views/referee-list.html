<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referee List | Tournament</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/player-list.css">
    <link rel="icon" href="../public/assets/JudoIcon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-user-tie"></i> Registered Referees</h1>
            <div class="actions">
                <a href="/index.html" class="btn btn-primary" target="_blank" rel="noopener noreferrer">
                    <i class="fas fa-user-plus"></i> Register New Referee
                </a>
                <button id="printButton" class="btn btn-outline">
                    <i class="fas fa-print"></i> Print List
                </button>
            </div>
        </div>

        <div class="search-container">
            <div class="d-flex gap-2 align-items-center flex-wrap">
                <div class="search-box flex-grow-1" style="min-width: 250px;">
                    <input type="text" id="searchInput" placeholder="Search referees...">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </div>

        <div class="player-list-container">
            <div class="player-stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalReferees">0</div>
                    <div class="stat-label">Total Referees</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="verifiedReferees">0</div>
                    <div class="stat-label">Verified</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="pendingReferees">0</div>
                    <div class="stat-label">Pending Verification</div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="player-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>License Number</th>
                            <th>Status</th>
                            <th>Contact</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="refereesTableBody">
                        <!-- Referee list will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit Referee Modal -->
    <div class="modal fade" id="editRefereeModal" tabindex="-1" aria-labelledby="editRefereeModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editRefereeModalLabel">Edit Referee</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editRefereeForm">
              <input type="hidden" id="editRefereeId">
              <div class="mb-2">
                <label for="editFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="editFirstName" required>
              </div>
              <div class="mb-2">
                <label for="editMiddleName" class="form-label">Middle Name (Optional)</label>
                <input type="text" class="form-control" id="editMiddleName">
              </div>
              <div class="mb-2">
                <label for="editLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="editLastName" required>
              </div>
              <div class="mb-2">
                <label for="editEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="editEmail">
              </div>
              <div class="mb-2">
                <label for="editPhone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="editPhone">
              </div>
              <div class="mb-2">
                <label for="editLicenseNumber" class="form-label">License Number</label>
                <input type="text" class="form-control" id="editLicenseNumber">
              </div>
              <div class="mb-2">
                <label for="editVerified" class="form-label">Verification Status</label>
                <select class="form-control" id="editVerified">
                  <option value="false">Pending</option>
                  <option value="true">Verified</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="saveEditRefereeBtn">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- Firebase config and initialization -->
    <script src="../public/js/firebase.js"></script>
    
    <!-- Authentication Guard - MUST be loaded before other scripts -->
    <script src="../public/js/auth-guard.js"></script>
    
    <script src="../public/js/referee-list.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
