    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/tournament-matches.css">
    <link rel="stylesheet" href="../public/css/bracket-view.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-trophy"></i> Tournament Matches</h1>
            <div class="actions">

<!--                    <i class="fas fa-user-plus"></i> Register-->
<!--                </a>-->
                <a href="/views/player-list.html" class="btn btn-outline" target="_blank" rel="noopener noreferrer">
                    <i class="fas fa-list"></i> List
                </a>
<!--                <button id="generateDraw" class="btn btn-primary">-->
<!--                    <i class="fas fa-random"></i> Generate Draw-->
<!--                </button>-->
<!--                <button id="viewUpcoming" class="btn btn-outline">-->
<!--                    <i class="fas fa-list-ol"></i> Upcoming Matches-->
<!--                </button>-->
            </div>
        </div>

        <div class="tabs" style="display: flex; justify-content: space-between; align-items: center; gap: 15px; flex-wrap: wrap;">
            <div style="display: flex; gap: 10px; align-items: center;">
                <button class="tab" data-tab="bracket">Bracket View</button>
                <button class="tab active" data-tab="list">List View</button>

                    <i class="fas fa-print"></i> Print

            </div>
            <div style="display: flex; gap: 10px; align-items: center;">
                <select id="categoryFilter" class="form-select" style="width: auto; min-width: 200px;">
                    <option value="">All Categories</option>

            </div>
            <div style="display: flex; gap: 10px; align-items: center; margin-left: auto;">
                <!-- Device Info will be inserted here -->
                <div id="deviceInfo"></div>
                <button id="showDevicesBtn" class="btn btn-outline">
                    <i class="fas fa-desktop"></i> Show Devices
                </button>
            </div>
        </div>

        <div id="bracketView" class="tab-content">
            <div id="bracketContainer" class="bracket-container">
                <!-- Bracket will be rendered here -->
                <div class="no-draw">

                    <p>No draw has been generated yet.</p>

            <div class="row">
                <div class="col-12">
                    <div class="matches-list">
<!--                        <h2><i class="fas fa-list-ol"></i> Tournament Matches</h2>-->
                        <div id="matchesContainer">
                            <!-- Matches will be listed here -->
                            <div class="text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Loading matches...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Devices Modal -->
    <div id="devicesModal" class="modal fade" tabindex="-1" style="display: none;">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-desktop"></i> Connected Devices</h5>
                    <button type="button" class="btn-close" onclick="closeDevicesModal()"></button>
                </div>
                <div class="modal-body">
                    <div id="devicesModalContainer">
                        <!-- Devices will be listed here -->
                        <div class="text-center py-3">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Loading devices...</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeDevicesModal()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- Firebase config and initialization -->
    <script src="../public/js/firebase.js"></script>
    
    <!-- Authentication Guard - MUST be loaded before other scripts -->
    <script src="../public/js/auth-guard.js"></script>
    
    <!-- Tournament Progression System -->
    <script src="../public/js/tournament-progression.js"></script>
    
    <!-- IJF Pooling System -->
    <script src="../public/js/ijf-pooling-system.js"></script>
    
    <!-- IJF Tournament Manager (Enhanced) -->
    <script src="../public/js/ijf-tournament-manager.js"></script>
    
    <!-- Match Manager - Multi-Device System -->
    <script src="../public/js/match-manager.js"></script>
    <script src="../public/js/tournament-matches-multi-device.js"></script>
    
    <!-- Bracket View -->
    <script src="../public/js/bracket-view.js"></script>
    
    <script>
        // Load saved categories from tournament/draws
        async function loadCategories() {
            const categoryFilter = document.getElementById('categoryFilter');
            if (!categoryFilter) return;
            
            try {
                const drawsRef = firebase.database().ref('tournament/draws');
                const snapshot = await drawsRef.once('value');
                
                if (!snapshot.exists()) {
                    console.log('No saved draws found');
                    return;
                }
                
                const draws = snapshot.val();
                categoryFilter.innerHTML = '<option value="">All Categories</option>';
                
                Object.keys(draws).forEach(categoryKey => {
                    const draw = draws[categoryKey];
                    const option = document.createElement('option');
                    option.value = categoryKey;
                    option.textContent = draw.category.displayName;
                    categoryFilter.appendChild(option);
                });
                
                console.log('‚úÖ Loaded', Object.keys(draws).length, 'categories');
                
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }
        
        // Store selected category and all matches
        let selectedCategoryKey = '';
        let allMatches = [];
        
        // Filter matches by category
        function filterMatchesByCategory(categoryKey) {
            console.log('Filtering matches by category:', categoryKey);
            selectedCategoryKey = categoryKey;
            
            if (categoryKey) {
                // Filter already loaded matches by category
                const filteredMatches = allMatches.filter(match => match.category === categoryKey);
                console.log('‚úÖ Filtered', filteredMatches.length, 'matches for category:', categoryKey);
                
                if (filteredMatches.length > 0) {
                    if (window.renderMatches) {
                        window.renderMatches(filteredMatches);
                    }
                } else {
                    const container = document.getElementById('matchesContainer');
                    if (container) {
                        container.innerHTML = `
                            <div class="alert alert-warning">
                                <i class="fas fa-info-circle"></i> No matches found for this category.
                                <a href="/views/generate-draws.html" class="alert-link">Generate and save draw first</a>
                            </div>
                        `;
                    }
                }
            } else {
                // Show category selection message instead of all matches
                console.log('‚ö†Ô∏è No category selected - showing selection message');
                const container = document.getElementById('matchesContainer');
                if (container) {
                    container.innerHTML = `
                        <div class="alert alert-info" style="text-align: center; padding: 40px;">
                            <i class="fas fa-filter" style="font-size: 3em; margin-bottom: 20px;"></i>
                            <h4>Please select a specific category to view matches</h4>
                            <p style="font-size: 14px; color: #6c757d; margin-top: 10px;">
                                Use the category dropdown above to select a weight category.
                            </p>
                        </div>
                    `;
                }
            }
        }
        
        // Store matches when they're loaded
        function storeAndRenderMatches(matches) {
            allMatches = matches;
            console.log('üì¶ Stored', matches.length, 'total matches');
            
            // Debug: Show categories in matches
            if (matches.length > 0) {
                const categories = [...new Set(matches.map(m => m.category))];
                console.log('üìã Available categories in matches:', categories);
                console.log('üìã Sample match:', matches[0]);
            }
            
            // If a category is selected, filter; otherwise show selection message
            if (selectedCategoryKey) {
                filterMatchesByCategory(selectedCategoryKey);
            } else {
                // Show category selection message
                const container = document.getElementById('matchesContainer');
                if (container) {
                    container.innerHTML = `
                        <div class="alert alert-info" style="text-align: center; padding: 40px;">
                            <i class="fas fa-filter" style="font-size: 3em; margin-bottom: 20px;"></i>
                            <h4>Please select a specific category to view matches</h4>
                            <p style="font-size: 14px; color: #6c757d; margin-top: 10px;">
                                Use the category dropdown above to select a weight category.
                            </p>
                        </div>
                    `;
                }
            }
        }
        
        // Make function available globally
        window.storeAndRenderMatches = storeAndRenderMatches;
        
        // Initialize bracket view and tournament progression
        document.addEventListener('DOMContentLoaded', async () => {
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            const categoryFilter = document.getElementById('categoryFilter');
            let bracketView = null;
            let tournamentProgression = null;

            // Load categories
            await loadCategories();
            
            // Category filter change handler
            if (categoryFilter) {
                categoryFilter.addEventListener('change', (e) => {
                    const selectedCategory = e.target.value;
                    filterMatchesByCategory(selectedCategory);
                    
                    // Update bracket view if it's active
                    if (bracketView && document.querySelector('.tab[data-tab="bracket"]').classList.contains('active')) {
                        bracketView.renderBracket('bracketContainer', selectedCategory);
                    }
                });
            }

            // Initialize tournament progression
            if (window.TournamentProgression) {
                tournamentProgression = new TournamentProgression();
                
                // Process BYE matches automatically on load
                setTimeout(async () => {
                    console.log('üîÑ Checking for BYE matches to process...');
                    await tournamentProgression.processByes();
                }, 2000); // Wait 2 seconds for data to load
            }

            tabs.forEach(tab => {
                tab.addEventListener('click', async () => {
                    const targetTab = tab.dataset.tab;

                    // Update active states
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');

                    tabContents.forEach(content => {
                        content.classList.remove('active');
                        if (content.id === targetTab + 'View') {
                            content.classList.add('active');
                        }
                    });

                    // Initialize bracket view when bracket tab is clicked
                    if (targetTab === 'bracket') {
                        if (!bracketView) {
                            bracketView = new BracketView();
                            await bracketView.loadMatches();
                        } else {
                            // Refresh bracket view
                            await bracketView.loadMatches();
                        }
                        // Render with current category filter
                        const currentCategory = categoryFilter ? categoryFilter.value : '';
                        bracketView.renderBracket('bracketContainer', currentCategory);
                    }
                });
            });
        });
    </script>
</body>
</html>
