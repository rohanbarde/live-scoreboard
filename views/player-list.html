<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player List | Tournament</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/player-list.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-users"></i> Registered Players</h1>
            <div class="actions">
                <a href="/views/player-registration.html" class="btn btn-primary" target="_blank" rel="noopener noreferrer">
                    <i class="fas fa-user-plus"></i> Register New Player
                </a>
                <a href="/views/tournament-draw.html" class="btn btn-outline" target="_blank" rel="noopener noreferrer">
                    <i class="fas"></i> Scheduled Matches
                </a>
            </div>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search players...">
                <i class="fas fa-search"></i>
            </div>
            <div class="filter-options">
                <select id="weightFilter" class="form-control">
                    <option value="">All Weights</option>
                    <!-- Will be populated by JavaScript -->
                </select>
                <select id="teamFilter" class="form-control">
                    <option value="">All Teams</option>
                    <!-- Will be populated by JavaScript -->
                </select>
                <select id="genderFilter" class="form-control">
                    <option value="">All Genders</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>

        <div class="player-list-container">
            <div class="player-stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalPlayers">0</div>
                    <div class="stat-label">Total Players</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalTeams">0</div>
                    <div class="stat-label">Teams</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="weightCategories">0</div>
                    <div class="stat-label">Weight Categories</div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="player-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Weight</th>
                            <th>Team</th>
                            <th>Gender</th>
                            <th>Contact</th>
                        </tr>
                    </thead>
                    <tbody id="playersTableBody">
                        <!-- Player list will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- Firebase config and initialization -->
    <script src="../public/js/firebase.js"></script>
    <script src="../public/js/player-list.js"></script>
</body>
</html>
