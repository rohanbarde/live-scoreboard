<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player List | Tournament</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/player-list.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-users"></i> Registered Players</h1>
            <div class="actions">
                <a href="/index.html" class="btn btn-primary" target="_blank" rel="noopener noreferrer">
                    <i class="fas fa-user-plus"></i> Register New Player
                </a>
                <a href="/views/generate-draws.html" class="btn btn-outline" target="_blank" rel="noopener noreferrer">
                    <i class="fas fa-trophy"></i> Draws
                </a>
<!--                <a href="/views/tournament-matches.html" class="btn btn-outline" target="_blank" rel="noopener noreferrer">-->
<!--                    <i class="fas fa-calendar-alt"></i> Scheduled Matches-->
<!--                </a>-->
                <button id="printButton" class="btn btn-outline">
                    <i class="fas fa-print"></i> Print List
                </button>
            </div>
        </div>

        <div class="search-container">
            <div class="d-flex gap-2 align-items-center flex-wrap">
                <div class="search-box flex-grow-1" style="min-width: 250px;">
                    <input type="text" id="searchInput" placeholder="Search players...">
                    <i class="fas fa-search"></i>
                </div>
                <select id="weightFilter" class="form-control" style="width: auto; min-width: 150px;">
                    <option value="">All Weights</option>
                    <!-- Will be populated by JavaScript -->
                </select>
                <select id="teamFilter" class="form-control" style="width: auto; min-width: 150px;">
                    <option value="">All Teams</option>
                    <!-- Will be populated by JavaScript -->
                </select>
                <select id="genderFilter" class="form-control" style="width: auto; min-width: 130px;">
                    <option value="">All Genders</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>

        <div class="player-list-container">
            <div class="player-stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalPlayers">0</div>
                    <div class="stat-label">Total Players</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalTeams">0</div>
                    <div class="stat-label">Teams</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="weightCategories">0</div>
                    <div class="stat-label">Weight Categories</div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="player-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Reg ID</th>
                            <th>Photo</th>
                            <th>Name</th>
                            <th>Weight</th>
                            <th>Team</th>
                            <th>Gender</th>
                            <th>Contact</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody id="playersTableBody">
                        <!-- Player list will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit Player Modal -->
    <div class="modal fade" id="editPlayerModal" tabindex="-1" aria-labelledby="editPlayerModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editPlayerModalLabel">Edit Player</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editPlayerForm">
              <input type="hidden" id="editPlayerId">
              <div class="mb-2">
                <label for="editFullName" class="form-label">Name</label>
                <input type="text" class="form-control" id="editFullName" required>
              </div>
              <div class="mb-2">
                <label for="editEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="editEmail">
              </div>
              <div class="mb-2">
                <label for="editPhone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="editPhone">
              </div>
              <div class="mb-2">
                <label for="editTeam" class="form-label">Team</label>
                <input type="text" class="form-control" id="editTeam">
              </div>
              <div class="mb-2">
                <label for="editWeight" class="form-label">Weight</label>
                <input type="number" class="form-control" id="editWeight">
              </div>
              <div class="mb-2">
                <label for="editGender" class="form-label">Gender</label>
                <select class="form-control" id="editGender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="mb-2">
                <label for="editPhotoBase64" class="form-label">Photo (Base64)</label>
                <textarea class="form-control" id="editPhotoBase64" rows="2"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="saveEditPlayerBtn">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- Firebase config and initialization -->
    <script src="../public/js/firebase.js"></script>
    <script src="../public/js/player-list.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
