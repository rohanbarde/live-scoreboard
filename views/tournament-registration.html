<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Registration | Judo Scorecard</title>
    
    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="../public/assets/JudoIcon.png" type="image/png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container-fluid {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        .tournament-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .tournament-details h1 {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .tournament-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 14px;
            color: #666;
        }

        .tournament-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-outline {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-outline:hover {
            background: #667eea;
            color: white;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .main-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        .photo-upload-container {
            border: 2px dashed #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .photo-upload-container:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .photo-preview {
            max-width: 200px;
            max-height: 200px;
            margin: 10px auto;
            border-radius: 8px;
            display: none;
        }

        .player-list-section {
            margin-top: 40px;
        }

        .player-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .player-table th,
        .player-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        .player-table th {
            background: #f8f9ff;
            font-weight: 600;
            color: #333;
        }

        .player-table tbody tr:hover {
            background: #f8f9ff;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-male {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-female {
            background: #fce7f3;
            color: #9f1239;
        }

        .player-photo-small {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border-left: 4px solid #3b82f6;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading i {
            font-size: 32px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="header">
            <div class="tournament-info">
                <div class="tournament-details">
                    <h1 id="tournamentName">Loading...</h1>
                    <div class="tournament-meta" id="tournamentMeta">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
                <div class="header-actions">
                    <button class="btn btn-outline" onclick="navigateToPlayerList()">
                        <i class="fas fa-users"></i> View Players
                    </button>
                    <button class="btn btn-primary" onclick="navigateToGenerateDraws()">
                        <i class="fas fa-random"></i> Generate Draws
                    </button>
                    <button class="btn btn-primary" onclick="navigateToScheduledMatches()">
                        <i class="fas fa-calendar-alt"></i> Scheduled Matches
                    </button>
                    <button class="btn btn-outline" onclick="navigateToImportPlayers()">
                        <i class="fas fa-file-excel"></i> Import Excel
                    </button>
                    <button class="btn btn-outline" onclick="window.location.href='/views/tournament-dashboard.html'">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Embedded Player Registration -->
            <div class="section-title">
                <i class="fas fa-user-plus"></i>
                Register Player
            </div>

            <iframe src="/views/player-registration.html" 
                    style="width: 100%; height: 1300px; border: none; border-radius: 10px; background: white; overflow: hidden;"
                    scrolling="no"
                    title="Player Registration Form">
            </iframe>

            <!-- Hidden form for compatibility -->
            <form id="playerRegistrationForm" style="display: none;">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="firstName">
                                <i class="fas fa-user"></i> First Name *
                            </label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="middleName">
                                <i class="fas fa-user"></i> Middle Name
                            </label>
                            <input type="text" class="form-control" id="middleName">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lastName">
                                <i class="fas fa-user"></i> Last Name *
                            </label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="dob">
                                <i class="fas fa-birthday-cake"></i> Date of Birth *
                            </label>
                            <input type="date" class="form-control" id="dob" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="gender">
                                <i class="fas fa-venus-mars"></i> Gender *
                            </label>
                            <select class="form-control" id="gender" required onchange="updateWeightCategories()">
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="weight">
                                <i class="fas fa-weight"></i> Weight (kg) *
                            </label>
                            <input type="number" class="form-control" id="weight" step="0.1" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope"></i> Email
                            </label>
                            <input type="email" class="form-control" id="email">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="phone">
                                <i class="fas fa-phone"></i> Phone
                            </label>
                            <input type="tel" class="form-control" id="phone">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="team">
                                <i class="fas fa-users"></i> Team/Club
                            </label>
                            <input type="text" class="form-control" id="team">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="weightCategory">
                                <i class="fas fa-list"></i> Weight Category
                            </label>
                            <select class="form-control" id="weightCategory">
                                <option value="">Select gender and weight first</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        <i class="fas fa-camera"></i> Player Photo
                    </label>
                    <div class="photo-upload-container" onclick="document.getElementById('photoInput').click()">
                        <i class="fas fa-cloud-upload-alt" style="font-size: 32px; color: #667eea; margin-bottom: 10px;"></i>
                        <p style="margin: 0; color: #666;">Click to upload photo</p>
                        <small style="color: #999;">JPG, PNG (Max 2MB)</small>
                        <img id="photoPreview" class="photo-preview" alt="Preview">
                    </div>
                    <input type="file" id="photoInput" accept="image/*" style="display: none;" onchange="previewPhoto(event)">
                </div>

                <div class="text-end">
                    <button type="button" class="btn btn-outline" onclick="resetForm()">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-check"></i> Register Player
                    </button>
                </div>
            </form>

        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="../public/js/firebase.js"></script>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Weight Categories -->
    <script src="../public/js/weight-categories.js"></script>
    
    <!-- Tournament Registration Logic -->
    <script src="../public/js/tournament-registration.js"></script>
</body>
</html>
