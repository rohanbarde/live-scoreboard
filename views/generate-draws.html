<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Draws | Badminton Tournament</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/player-list.css">
    <style>
        .draws-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .draws-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        .filters-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        .filter-group label {
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--text-color);
        }
        .filter-select {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            min-width: 150px;
        }
        .draws-content {
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 20px;
            margin-top: 20px;
        }
        .draws-section {
            margin-bottom: 30px;
        }
        .draws-section h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
        }
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .player-card {
            background: var(--light-gray);
            border-radius: 6px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
            border-left: 4px solid var(--primary-color);
        }
        .player-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
        }
        .player-info h4 {
            margin: 0;
            font-size: 15px;
            color: var(--text-color);
        }
        .player-details {
            font-size: 13px;
            color: #666;
            margin-top: 3px;
        }
        .no-players {
            text-align: center;
            padding: 30px;
            color: #666;
            font-style: italic;
        }
        @media (max-width: 768px) {
            .filters-container {
                flex-direction: column;
                width: 100%;
            }
            .filter-group {
                width: 100%;
            }
            .filter-select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="draws-container">
        <div class="draws-header">
            <h1><i class="fas fa-trophy"></i> Generate Draws</h1>
            <div class="actions">
                <a href="player-list.html" class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i> Back to Players
                </a>
            </div>
        </div>

        <div class="filters-container">
            <div class="filter-group">
                <label for="drawGenderFilter">Gender</label>
                <select id="drawGenderFilter" class="filter-select">
                    <option value="">All Genders</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="drawWeightFilter">Weight Category</label>
                <select id="drawWeightFilter" class="filter-select">
                    <option value="">All Weights</option>
                    <!-- Will be populated by JavaScript -->
                </select>
            </div>
            <div class="filter-group">
                <button id="generateDrawBtn" class="btn btn-primary">
                    <i class="fas fa-random"></i> Generate Draw
                </button>
            </div>
        </div>

        <div class="draws-content">
            <div id="drawsContent">
                <!-- Draws will be populated here by JavaScript -->
                <div class="no-players">
                    <i class="fas fa-users" style="font-size: 2rem; opacity: 0.5; margin-bottom: 10px; display: block;"></i>
                    <p>Select filters to view tournament draws</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- Firebase config and initialization -->
    <script src="../public/js/firebase.js"></script>
    <script src="../public/js/generate-draws.js"></script>
</body>
</html>
