<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register players for the tournament">
    <title>&#x1F3C6; Player Registration | Tournament</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/public/css/player-registration.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <p class="subtitle">Register for the upcoming tournament</p>
        </div>

        <form id="playerForm">
            <div class="form-group">
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="playerName" placeholder="Enter player name" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-with-icon">
                    <i class="fas fa-weight"></i>
                    <input type="number" id="playerWeight" placeholder="Weight (kg)" required min="20" max="200">
                </div>
            </div>

            <div class="form-group">
                <div class="input-with-icon">
                    <i class="fas fa-users"></i>
                    <input type="text" id="playerTeam" placeholder="Team / Location" required>
                </div>
            </div>

            <button type="submit" class="btn-primary">
                <i class="fas fa-user-plus"></i> Register Player
            </button>
        </form>

        <div id="successMessage" class="alert success hidden">
            <i class="fas fa-check-circle"></i>
            <span>Player registered successfully!</span>
        </div>
        
        <div id="errorMessage" class="alert error hidden">
            <i class="fas fa-exclamation-circle"></i>
            <span>Error registering player. Please try again.</span>
        </div>
    </div>
    
    <div class="footer">
        <p>Â© 2023 Tournament Scoreboard. All rights reserved.</p>
    </div>
</div>

    <!-- Load Firebase SDKs first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- Firebase config and initialization -->
    <script>
      // Add a global error handler for uncaught errors
      window.addEventListener('error', function(error) {
        console.error('Global error:', error);
        alert('An error occurred. Please check the console for details.');
      });
      
      // Add a global promise rejection handler
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection:', event.reason);
      });
    </script>
    
    <!-- Firebase initialization -->
    <script src="/public/js/firebase.js"></script>
    
    <!-- Player registration logic -->
    <script src="/public/js/player-registration.js"></script>
    
    <!-- Initialize app after everything is loaded -->
    <script>
      // Check if Firebase is properly initialized
      document.addEventListener('DOMContentLoaded', function() {
        if (!window.firebase || !window.firebase.apps || !window.firebase.apps.length) {
          console.error('Firebase not properly initialized!');
        } else {
          console.log('Firebase is ready:', firebase.app().name);
        }
      });
    </script>
</body>
</html>
